<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/itc-slider1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!--ПЕРВЫЙ СЛАЙДЕР-->
        <div class="itc-slider itc-slider-1 center" data-slider="itc-slider">
            <!--data-slider="itc-slider" инициализирует слайдер-->
            <div class="itc-slider-wrapper">
                <div class="itc-slider-items">
                    <div class="itc-slider-item">
                        <!-- <img class="slider-img" src="assets//img/img1.jpg" alt="forest__image"> -->
                    </div>
                    <div class="itc-slider-item">
                        <img class="slider-img" src="assets//img/img2.jpg" alt="forest__image">
                    </div>
                    <div class="itc-slider-item">
                        <img class="slider-img" src="assets//img/img3.jpg" alt="forest__image">
                    </div>
                </div>
            </div>
            <ol class="itc-slider-indicators">
                <li class="itc-slider-indicator" data-slide-to="0"></li>
                <li class="itc-slider-indicator" data-slide-to="1"></li>
                <li class="itc-slider-indicator" data-slide-to="2"></li>
            </ol>
        </div>

        <!--ВТОРОЙ СЛАЙДЕР-->
        <div class="top-content center">
            <div id="tabs">
                <h3 class="tab-button active" data-tab="tab1">Популярное</h3>
                <h3 class="tab-button" data-tab="tab2">Новинки</h3>
            </div>
            <div id="tab1" class="itc-slider itc-slider-2 tab-content active" data-slider="itc-slider">
                <div class="itc-slider-wrapper">
                    <div class="popular__products itc-slider-items">
                       <!--popularNew.js-->
                    </div>
                </div>
                <button class="itc-slider-btn itc-slider-btn-prev"></button>
                <button class="itc-slider-btn itc-slider-btn-next"></button>
            </div>

            <div id="tab2" class="itc-slider itc-slider-2 tab-content" data-slider="itc-slider">
                <div class="itc-slider-wrapper">
                    <div class="new__products itc-slider-items">
                        <!--popularNew.js-->
                    </div>
                </div>
                <button class="itc-slider-btn itc-slider-btn-prev"></button>
                <button class="itc-slider-btn itc-slider-btn-next"></button>
            </div>
        </div>

        <!--ТРЕТИЙ СЛАЙДЕР-->
        <div class="promotion">
            <h2 class="promotion__header">Акции</h2>
            <div class="itc-slider itc-slider-3" data-slider="itc-slider">
                <div class="itc-slider-wrapper">
                    <div class="move-right">
                        <div class="promotion__items itc-slider-items">
                            <!--promotion.js-->
                        </div>
                    </div>
                </div>
                <button class="itc-slider-btn itc-slider-btn-prev"></button>
                <button class="itc-slider-btn itc-slider-btn-next"></button>
            </div>
        </div>

        <div class="catalog center">
            <!--СЛАЙДЕРЫ 1 СО СТРЕЛКАМИ СБОКУ-->
            <!--catalog.js-->
        </div>


    </div>
    
    <script src="assets/js/popularNew.js"></script>
    <script src="assets/js/promotion.js"></script>
    <script src="assets/js/catalog.js"></script>
    <script src="assets/itc-slider.js"></script>
    <script src="assets/sideBtns.js"></script> <!--для слайдеров с кнопками по бокам-->
    <script src="assets/js/tabs.js"></script> <!--для переключения табов во 2 слайдере-->
</body>

</html>
