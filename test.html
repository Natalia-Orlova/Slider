<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/itc-slider1.css">

    <style>
        /*!

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #fff;
            height: 3000px;
        }

        .slider {
            position: relative;
            padding-bottom: 50px;
        }

        .slider__items {
            position: relative;
            overflow: hidden;
        }

        .slider__wrapper {
            display: flex;
            transition: transform 0.6s ease;
        }

        .slider__item {
            flex: 0 0 35%;
            max-width: 35%;
            user-select: none;
        }

        .slider__control {
            position: absolute;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            color: #fff;
            text-align: center;
            height: 40px;
            border-radius: 4px;
            background: #616161;
        }

        .slider__control:hover,
        .slider__control:focus {
            color: #fff;
            text-decoration: none;
            outline: 0;
            opacity: .9;
        }

        .slider__control_left {
            right: -5%;
            margin-left: -160px;
        }

        .slider__control_right {
            right: -10%;
            margin-left: 100px;
        }

        .slider__control::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            background: transparent no-repeat center center;
            background-size: 100% 100%;
        }

        .slider__control_left::before {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E");
        }

        .slider__control_right::before {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E");
        }

        .slider__item>div {
            line-height: 250px;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="products center">
        <div class="slider">
            <div class="slider__items">
                <div class="slider__wrapper">
                    <div class="slider__item">
                        <img class="product__img" src="assets/img/underwear.webp" alt="product-image">
                        <h4 class="product-item__name">Lorem ipsum dolor sit amet.</h4>
                        <p class="product-item__price">От 800&#8381;</p>
                    </div>
                    <div class="slider__item">

                        <h4 class="product-item__name">Lorem ipsum dolor sit amet.</h4>
                        <p class="product-item__price">От 800&#8381;</p>
                    </div>
                    <div class="slider__item">
                        <img class="product__img" src="assets/img/underwear.webp" alt="product-image">
                        <h4 class="product-item__name">Lorem ipsum dolor sit amet.</h4>
                        <p class="product-item__price">От 800&#8381;</p>
                    </div>
                    <div class="slider__item">
                        <img class="product__img" src="assets/img/underwear.webp" alt="product-image">
                        <h4 class="product-item__name">Lorem ipsum dolor sit amet.</h4>
                        <p class="product-item__price">От 800&#8381;</p>
                    </div>
                    <div class="slider__item">
                        <img class="product__img" src="assets/img/underwear.webp" alt="product-image">
                        <h4 class="product-item__name">Lorem ipsum dolor sit amet.</h4>
                        <p class="product-item__price">От 800&#8381;</p>
                    </div>
                    <div class="slider__item">
                        <img class="product__img" src="assets/img/underwear.webp" alt="product-image">
                        <h4 class="product-item__name">Lorem ipsum dolor sit amet.</h4>
                        <p class="product-item__price">От 800&#8381;</p>
                    </div>
                </div>
            </div>
            <a class="slider__control slider__control_left" href="#" role="button"></a>
            <a class="slider__control slider__control_right slider__control_show" href="#" role="button"></a>
        </div>
        <h3>Эротическое бельё</h3>
